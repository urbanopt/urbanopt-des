[tool.poetry]
name = "urbanopt-des"
version = "0.1.0"
description = ""
authors = ["Nicholas Long <nicholas.long@nrel.gov>"]
readme = "README.md"
packages = [{ include = "urbanopt_des", from = "." }]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
geopandas = "^1.0.1"
# release mode
modelica-builder = "^0.6.0"
# pre-release mode, use github
# modelica-builder = { git = "https://github.com/urbanopt/modelica-builder.git", branch = "develop" }
# dev mode
# modelica-builder = { path = "../modelica-builder", develop = true }

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"
autopep8 = "~2.0"
coveralls = "~3.3"
mypy = "~1.6"
pytest = "~7.4"
pytest-cov = "~4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

